<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القهوة - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/coffee.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-mug-hot"></i> القهوة
        </div>
        <div class="nav-right">
            <a href="signup.html" class="btn-primary">عضوية جديدة</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>أهلاً بيك يا معلم</h1>
                <p>سجل دخولك عشان تحجز كرسيك</p>
            </div>

            <form id="loginForm">
                <div class="form-group" style="text-align: right;">
                    <label>الإيميل</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group" style="text-align: right;">
                    <label>كلمة السر</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">ادخل القهوة</button>
                <div id="loginMessage" style="margin-top: 1rem; text-align: center;"></div>
            </form>

            <div class="auth-footer">
                أول مرة تيجي هنا؟ <a href="signup.html" style="color: var(--primary-blue);">اعمل عضوية</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { login } from './auth-service.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            messageDiv.style.color = 'var(--text-grey)';
            messageDiv.textContent = 'بيصب الشاي...'; // Loading text

            const result = await login(email, password);
            
            if (result.success) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'منور يا معلم! جاري التحويل...';
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'فيه مشكلة في الدخول: ' + result.error;
            }
        });
    </script>
</body>
</html>
