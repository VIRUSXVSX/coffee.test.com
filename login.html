<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القهوة - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/coffee.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-mug-hot"></i> القهوة
        </div>
        <div class="nav-right">
            <a href="signup.html" class="btn-primary">عضوية جديدة</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>أهلاً بيك يا معلم</h1>
                <p>سجل دخولك عشان تحجز كرسيك</p>
            </div>

            <form id="loginForm">
                <div class="form-group" style="text-align: right;">
                    <label>الإيميل</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group" style="text-align: right;">
                    <label>كلمة السر</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <!-- Forgot Password Link -->
                <div style="text-align: left; margin-bottom: 1rem;">
                    <a href="#" id="forgotPasswordBtn" style="color: var(--primary-blue); font-size: 0.9rem;">نسيت كلمة السر؟</a>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">ادخل القهوة</button>
                <div id="loginMessage" style="margin-top: 1rem; text-align: center;"></div>
            </form>

            <div class="auth-footer">
                أول مرة تيجي هنا؟ <a href="signup.html" style="color: var(--primary-blue);">اعمل عضوية</a>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" id="closeResetModal">&times;</span>
            <div style="text-align: center; margin-bottom: 1rem;">
                <i class="fa-solid fa-key" style="font-size: 2rem; color: var(--primary-blue); margin-bottom: 10px;"></i>
                <h2 style="color: var(--primary-blue);">استعادة كلمة السر</h2>
                <p style="font-size: 0.9rem; color: var(--text-grey);">دخل الإيميل بتاعك وهنبعتلك لينك تغير منه الباسورد.</p>
            </div>
            
            <div class="form-group" style="text-align: right;">
                <label>الإيميل</label>
                <input type="email" id="resetEmail" class="form-input" placeholder="name@example.com">
            </div>
            
            <button id="confirmResetBtn" class="btn-primary" style="width: 100%;">ابعت اللينك</button>
            <div id="resetMessage" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
        </div>
    </div>

    <script type="module">
        import { login, resetPassword } from './auth-service.js';
        
        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            messageDiv.style.color = 'var(--text-grey)';
            messageDiv.textContent = 'بيصب الشاي...'; // Loading text

            const result = await login(email, password);
            
            if (result.success) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'منور يا معلم! جاري التحويل...';
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'فيه مشكلة في الدخول: ' + result.error;
            }
        });

        // Reset Password Modal Logic
        const modal = document.getElementById('resetModal');
        const btn = document.getElementById('forgotPasswordBtn');
        const closeBtn = document.getElementById('closeResetModal');
        const confirmBtn = document.getElementById('confirmResetBtn');
        const resetMsg = document.getElementById('resetMessage');

        btn.onclick = (e) => {
            e.preventDefault();
            // Pre-fill email if user typed it in login
            const loginEmail = document.getElementById('email').value;
            if(loginEmail) document.getElementById('resetEmail').value = loginEmail;
            
            modal.style.display = "flex"; // Changed from block to flex to center it
            resetMsg.textContent = "";
        }

        closeBtn.onclick = () => {
            modal.style.display = "none";
        }

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        confirmBtn.onclick = async () => {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                resetMsg.style.color = 'red';
                resetMsg.textContent = "اكتب الإيميل الأول يا كبير";
                return;
            }

            resetMsg.style.color = 'var(--text-grey)';
            resetMsg.textContent = "جاري الإرسال...";
            confirmBtn.disabled = true;

            const result = await resetPassword(email);

            if (result.success) {
                resetMsg.style.color = 'green';
                resetMsg.textContent = "تم الإرسال! شيك على الإيميل بتاعك (ممكن يكون في السبام)";
                setTimeout(() => {
                    modal.style.display = "none";
                    confirmBtn.disabled = false;
                    resetMsg.textContent = "";
                }, 3000);
            } else {
                resetMsg.style.color = 'red';
                resetMsg.textContent = "حصل مشكلة: " + result.error;
                confirmBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
